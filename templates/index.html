<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Downloader</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo me-3" />
        <h1 class="header-title">Spotify Downloader</h1>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <form id="download-form">
                            <div class="form-group">
                                <label for="url">Spotify Track URL:</label>
                                <input
                                    type="text"
                                    id="url"
                                    name="url"
                                    class="form-control"
                                    required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Download
                            </button>
                        </form>
                        <div id="status" class="mt-3"></div>
                        <div class="progress mt-3" style="height: 20px; display: none;">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                        <div id="progress-text" class="text-center mt-2" style="display: none;">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Spotify Downloader. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
